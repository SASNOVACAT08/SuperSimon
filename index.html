<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script async defer src="script.js"></script>
    <title>Super Simon</title>
  </head>
  <body>
    <main>
      <section class="middle box"></section>
      <section class="middle text">
        <p id="round">0</p>
        <p id="clicked">0</p>
      </section>
      <section class="middle">
        <section class="flex">
          <div class="button" id="button_0"></div>
          <div class="button" id="button_1"></div>
        </section>
        <section class="flex">
          <div class="button" id="button_2"></div>
          <div class="button" id="button_3"></div>
        </section>
      </section>

      <input class="game" type="button" id="start" value="Start" />
      <input class="game" type="button" id="restart" value="Restart" />
    </main>
  </body>
</html>
